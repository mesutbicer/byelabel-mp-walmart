version: '3.8'

services:
  # Walmart Service Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: walmart-service
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
      - PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=walmart_user
      - DB_PASSWORD=walmart_pass
      - DB_DATABASE=walmart_db
      - DB_SYNCHRONIZE=false
      - DB_LOGGING=true
      - WALMART_API_BASE_URL=https://marketplace.walmartapis.com/v3
      - WALMART_SERVICE_NAME=Walmart Service
      - ENABLE_SCHEDULED_JOBS=false
      - ORDER_SYNC_INTERVAL_MINUTES=10
      - BATCH_SIZE=5
      - MAX_CONCURRENCY=5
      - LOG_TCP_HOST=logstash
      - LOG_TCP_PORT=5045
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - walmart-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: walmart-db
    environment:
      - POSTGRES_USER=walmart_user
      - POSTGRES_PASSWORD=walmart_pass
      - POSTGRES_DB=walmart_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walmart_user -d walmart_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - walmart-network
    restart: unless-stopped

  # pgAdmin (Optional - Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: walmart-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@walmart.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - walmart-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  walmart-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
